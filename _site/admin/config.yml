
publish_mode: editorial_workflow
media_folder: "assets/uploads" # Media files will be stored in the repo under uploads/versions

backend:
  name: git-gateway
  # repo: https://github.com/sites-yari/pnch_ementa
  repo: https://github.com/sites-yari/alchemist_site
  branch: master # Branch to update (optional; defaults to master)


collections: #====================| POSTS |===================================================|  
  - name: "data" #|=====================| DATA |====================================================|
    label: "Data"
    editor:
      preview: true
    files: 
      # ---| HEADER |---
      - name: "header"
        label: "Header"
        file: "_data/header.yml"
        description: Everything needed from the Navbar
        fields:
          - { label: "Titulo", name: "title", widget: "string" }
          - label: "Left side"
            name: left
            widget: "object"
            fields:
              - label: "Button 1"
                name: btn1
                widget: "object"
                fields:
                  - { label: "Texto", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Button 2"
                name: btn2
                widget: "object"
                fields:
                  - { label: "Texto", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Button 3"
                name: btn3
                widget: "object"
                fields:
                  - { label: "Texto", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
      # ---| INDEX |---
      - name: "homepage"
        label: "Homepage"
        file: "_data/homepage.yml"
        description: Everything needed for the index
        fields:
          - label: "Conteudo 1"
            name: content1
            widget: "object"
            fields:
              - { label: "Titulo", name: "title", widget: "string" }
              - { label: "Descrição", name: "desc", widget: "string" }
          - label: "Conteudo 2"
            name: content2
            widget: "object"
            fields:
              - label: "Goal 1"
                name: goal1
                widget: "object"
                fields:
                  - { label: "Titulo", name: "title", widget: "string" }
                  - { label: "Descrição", name: "desc", widget: "string" }
                  - { label: "Imagem", name: "img", widget: "string" }
              - label: "Goal 2"
                name: goal2
                widget: "object"
                fields:
                  - { label: "Titulo", name: "title", widget: "string" }
                  - { label: "Descrição", name: "desc", widget: "string" }
                  - { label: "Imagem", name: "img", widget: "string" }
              